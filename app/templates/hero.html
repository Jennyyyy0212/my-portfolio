    <p class="hero-subheading">{{ hero_info.intro }}</p>
    <div class="hero-cta">
      <a href="#contact" class="btn-primary">Get In Touch</a>
      <a href="#projects" class="btn-secondary">View My Work</a>
    </div>
  </div>
  <div class="marquee-wrapper">

        class="h-8 px-1 grayscale transition-all duration-150 hover:grayscale-0 dark:invert dark:hover:invert-0" />
