<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>My Timeline</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Over+the+Rainbow&display=swap"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode,moon_stars" />

    <link rel="stylesheet" href="./static/styles/main.css" />
    <link rel="stylesheet" href="./static/styles/timeline.css" />
    <link rel="stylesheet" href="./static/styles/navbar.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include 'navbar.html' %}
    <section id="timeline" class="timeline-section">
        <div class="container">
            <div class="text-center">
                <h1 class="section-title">Timeline Posts</h1>
                <p class="section-subtitle">Join the conversation and share your thoughts.</p>
            </div>

            <div class="timeline-content">
                <form id="post-form" class="post-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required />
                    </div>
                    <div class="form-group">
                        <label for="content">Message</label>
                        <textarea name="content" id="content" placeholder="Write your message..." required
                            rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Post</button>
                </form>

                <hr class="timeline-divider">

                <div id="posts"></div>
            </div>
        </div>
    </section>
    <script>
        async function loadPosts() {
            const res = await fetch("/api/timeline_post");
            const data = await res.json();
            const posts = data.timeline_posts;
            const container = document.getElementById("posts");
            container.innerHTML = ""; // Clear

            posts.forEach(post => {
                const hash = md5(post.email.trim().toLowerCase());
                const avatar = `https://www.gravatar.com/avatar/${hash}?d=identicon`;

                const div = document.createElement("div");
                div.className = "post";
                div.innerHTML = `
                    <div class="post-header">
                        <img src="${avatar}" width="40" height="40" class="gravatar" />
                        <div class="post-author">
                            <strong>${post.name}</strong>
                            <span>${new Date(post.created_at).toLocaleString()}</span>
                        </div>
                    </div>
                    <p class="post-content">${post.content}</p>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById("post-form").addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(e.target);

            await fetch("/api/timeline_post", {
                method: "POST",
                body: formData,
            });

            e.target.reset(); // Clear form
            await loadPosts(); // Refresh posts
        });

        // Initial load
        loadPosts();
    </script>
</body>
<script src="/static/js/theme-toggle.js"></script>

</html>
